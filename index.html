<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Quiz</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
          <h1>Where should you go on vacation?</h1>
      </div>
    </div>
    <div class="container-fluid">
      <form id="match">
        <label for="passport">You win a radio contest offering airline tickets to anyplace in the world. Your first thought is:</label>
        <select id="passport" class="form-control">
          <option>Let’s get out of here! Where is my passport?</option>
          <option>USA! USA! I’d love to check another state off my list!</option>
        </select>
        <label for="urban">When looking at vacation magazines, you find yourself drawn to images of:</label>
        <select id="urban" class="form-control">
          <option>Lush, outdoor landscapes.</option>
          <option>Dramatic city skylines.</option>
        </select>
        <label for="activity">What is your favorite season?</label>
        <select id="activity" class="form-control">
          <option>Enjoying art and visiting places steeped in historical significance.</option>
          <option>In nature soaking in the fresh air and epic scenery.</option>
          <option>Eating and drinking my way around town.</option>
          <option>Exploring cultures and having conversations with new people.</option>
          <option>Lounging with a book on a beach or in a coffee shop.</option>
        </select>
        <label for="adventure">How adventurous do you consider yourself?</label>
        <select id="adventure" class="form-control">
          <option>Adventure is my middle name.</option>
          <option>I dabble in adventure.</option>
          <option>I'm and indoor kid. Saftey first.</option>
        </select>
        <label for="plans">When it comes to making vacation plans, you:</label>
        <select id="plans" class="form-control">
          <option>Plan every aspect of the trip as far in advance as possible.</option>
          <option>Plan a few months in advance.</option>
          <option>Make things up as you go.</option>
        <button type="submit" class="btn">See Your Ideal Vacation Destination!</button>
      </form>
      <div id="loc1" class="results">
        <h1>loc1</h1>
        <img src="img/loc1.jpg">
        <p></p>
      </div>
      <div id="loc2" class="results">
        <h1>loc2</h1>
        <img src="img/loc2.jpg">
        <p>
        </p>
      </div>
      <div id="loc3" class="results">
        <h1>loc3</h1>
        <img src="img/loc.jpg">
        <p>
      </div>
    </div>
  </body>
</html>
